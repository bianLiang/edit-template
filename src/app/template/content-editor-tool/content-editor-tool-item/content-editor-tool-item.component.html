<button *ngIf="toolItem === 'bold'" (click)='bold()' class='btn btn-info btn-info-chara'><i class="fa fa-bold" title="加粗"></i></button>
<button *ngIf="toolItem === 'italic'" (click)='italic()' class='btn btn-info btn-info-chara'><i class="fa fa-italic" title="斜体"></i></button>
<button *ngIf="toolItem === 'slideLine'" (click)='slideLine()' class='btn btn-info btn-info-chara'><i class="fa fa-underline" title="下划线"></i></button>
