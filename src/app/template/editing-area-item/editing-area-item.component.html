<div #boxTemplate *ngIf="item.type === 'div'"
     [ngStyle]='item.style' >
    <bl-editing-area-item *ngFor="let childItem of item.children;let _index=index;"
                       [item]="childItem" (click)='onBoxBlur(item)' (selectEditItem)="selectEditBoxItem($event)">
    </bl-editing-area-item>
</div>
<div class="box" *ngIf="item.type ==='txt'">
  <p [innerHTML]="item.content" [id]='item.id' [ngStyle]="item.style" attr.contenteditable='{{item.isEdit}}' (click)="onItemFocus(item)" (blur)="onItemBlur(item)"></p>
  <bl-content-editor-tool *ngIf="item.isShowEditorTool" [toolConfigure]="item.toolConfigure" (clickBtns)="clickBtns($event)"></bl-content-editor-tool>
</div>
<div class="box" *ngIf="item.type === 'button'">
  <button [id]='item.id' attr.contenteditable='{{item.isEdit}}' [ngStyle]="item.style" [innerHTML]="item.content" (click)="onItemFocus(item)" (blur)="onItemBlur(item)"></button>
  <bl-content-editor-tool *ngIf="item.isShowEditorTool" [toolConfigure]="item.toolConfigure" (clickBtns)="clickBtns($event)"></bl-content-editor-tool>
</div>
<div class="box" *ngIf="item.type === 'img'">
  <a  (click)="onItemFocus(item)" attr.contenteditable='{{item.isEdit}}'  [href]="item.href" target="_blank">
    <img [id]='item.id' [src]="item.url" contenteditable style="outline-color: blue;" [ngStyle]="item.style"  alt="">
  </a>
</div>
